<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Viewers by Nostr Client</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono:wght@400&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyber-green: #00ff41;
            --bg-terminal: #001100;
        }
        
        body {
            background: transparent;
            font-family: 'Share Tech Mono', monospace;
            margin: 0;
            padding: 0;
        }
        
        .cyber-title {
            font-family: 'Orbitron', monospace;
            font-weight: 900;
        }
        
        .neon-glow {
            text-shadow: 
                0 0 3px var(--cyber-green),
                0 0 6px var(--cyber-green);
        }
        
        .terminal-box {
            background: rgba(0, 17, 0, 0.95);
            border: 2px solid var(--cyber-green);
            box-shadow: 
                0 0 15px var(--cyber-green),
                inset 0 0 15px rgba(0, 255, 65, 0.1);
        }
    </style>
</head>
<body class="text-green-400">
    <div class="terminal-box p-6 rounded-md w-96 m-4">
        <h3 class="text-center text-xl font-bold cyber-title neon-glow mb-6">
            NOSTR CLIENTS
        </h3>
        <div id="breakdown-content" class="space-y-4">
            <div class="text-center text-sm opacity-60">Loading categories...</div>
        </div>
    </div>
    <script src="/res/js/widgets.js"></script>
</body>
</html>
